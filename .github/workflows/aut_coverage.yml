name: coverage

on:
  push: 
  pull_request:
  workflow_dispatch:

jobs: 
  build: 
    runs-on: macos-latest

    steps: 
    - name: Checkout
      uses: actions/checkout@v5.0.0
      with:
        submodules: "true" 
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov/codecov-action@v5
      with: 
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        files: coverage.xml
